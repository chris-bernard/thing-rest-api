@(title: String, user: User)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("twitter-bootstrap-2.1.1/css/bootstrap.css")">
         <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <!--link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"-->
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")">
		
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/">@title</a>
		            <ul class="nav pull-right">
						@if(user != null) {
			                <li><a>@user.name <span>(@user.email)</span></a></li>
			                <li><a href="@routes.Authentication.logout()">Logout</a></li>
				        }
				        @if(user == null) {
							<li><a href="@routes.Authentication.login">Login Â»</a></li>
						}
                    </ul>
		        </div>
            </div>
        </div>
        
        <div class="container">
	        <h1>API documentation</h1>
    		@content
        </div>
        
    </body>
</html>
